<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="main-section">
        <form action="add" method="post" class="tracker-form">
            <h1 class="form-title">Money Tracker</h1>
            <div class="input-section">
                <label for="category_select" class="form-label">Category</label>
                <select id="category_select" name="category_select" class="form-select">
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                </select> 
                
                <label for="amount_input" class="form-label">Amount</label>
                <input type="number" id="amount_input" name="amount_input" class="form-input"/>
                
                <label for="info" class="form-label">Info</label>
                <input type="text" id="info" name="info" class="form-input"/>

                <label for="date_input" class="form-label">Date</label>
                <input type="date" id="date_input" name="date_input" class="form-input"/>
                
                <button id="add_btn" class="form-button">Add</button>
            </div>
        </form>
        
        <div class="expenses-list">
            <h2 class="list-title">Expenses and Incomes List</h2>
            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Info</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
